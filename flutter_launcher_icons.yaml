flutter_launcher_icons:
  android: true
  ios: true

  # iOS (uses a single combined image)
  image_path_ios: "assets/icons/app_icon.png"

  # Android adaptive icon layers
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  adaptive_icon_background: "assets/icons/app_icon_background.png"

  # Android 13 dynamic icon support (optional but recommended)
  adaptive_icon_monochrome: "assets/icons/app_icon_monochrome.png"

  min_sdk_android: 21

  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
